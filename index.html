<!DOCTYPE html>
<html>
  <head>
    <title>discochat</title>

    <link rel="stylesheet" href="/styles.css" type="text/css">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>    
    <script type="text/javascript" src="/client.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="http://youtube.com/player_api"></script>
  </head>
  <body>
    <div id="container">
      <h1 id="title">discochat</h1>

      <div id="username_select">
        <form id="get_a_username">
          <input id="username" class="default_value" type="text" value="your username here">
          <!-- <input id="room_name" class="default_value" type="text" value="Room"> -->
          <input id="disco_button"type="submit" value="disco">
        </form>
      </div>

      <div id="room_container">
        <div id="chatroom">
          <ul id="message_list"></ul>

          <form id="chat">
            <input id="message" type="text">
            <!-- <input type="submit" value="disco!"> -->
          </form>
        </div>
        
        <div id="music">
          <div id="player"></div>
          <div id="controls"></div>
          <ol id="playlist"></span>
        </div>

        <br class="clearfix" />
    </div>
  </body>
</html>
